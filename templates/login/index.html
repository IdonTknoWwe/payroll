<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png">
    <title>Iniciar Sesion</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "css/blue.css" %}" rel="stylesheet">
</head>

<body>
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <section id="wrapper">
        <div class="login-register" style="background-image:url(static/img/login-register.jpg);">
            <div class="login-box card">
            <div class="card-body">
                <form role="form" class="form-horizontal form-material" method="POST" action="/user/login/">
                    {% csrf_token %}
                    <h3 class="box-title m-b-20">Iniciar Sesion</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Usuario" name="username"> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required="" placeholder="ContraseÃ±a" name="password"></div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Acceder</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
    </section>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/jquery.slimscroll.js" %}"></script>
    <script src="{% static "js/waves.js" %}"></script>
    <script src="{% static "js/sidebarmenu.js" %}"></script>
    <script src="{% static "js/sticky-kit.min.js" %}"></script>
    <script src="{% static "js/jquery.sparkline.min.js" %}"></script>
    <script src="{% static "js/custom.min.js" %}"></script>
    <script src="{% static "js/jQuery.style.switcher.js" %}"></script>
</body>

</html>
