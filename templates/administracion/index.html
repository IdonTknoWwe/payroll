<!DOCTYPE html>
<html lang="es_MX">

<head>
    <meta charset="utf-8"> {% load static %}
    <title>{%block title%}Iniciar Sesion{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" media="all">
		<link rel="stylesheet" href="{% static "css/login.css" %}" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.3/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.3/cpexcel.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.3/jszip.js"></script>

</head>

<body>

	<nav class="navbar navbar-toggleable-md navbar-light bg-faded bg-default fixed-top">
	  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <a class="navbar-brand" href="#">
			<img src="../static/images/prs_sg.svg" width="80" class="d-inline-block align-top" alt="">
			<span style="color:#7C868D; font-size: medium;"><strong>Sandbox</strong></span>
		</a>
		<form id="loginform" method="POST" action="/configuration/login/" role="form" class="form-inline">
			{% csrf_token %}
		    <div class="input-group">
		      <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
					<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Usuario" aria-describedby="basic-addon1">

		      <span class="input-group-addon" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
					<input id="login-password" type="password" class="form-control" name="password" placeholder="Contraseña" aria-describedby="basic-addon1">
					<button class="btn btn-secondary my-2 my-sm-0" type="submit"><i class="fa fa-sign-in" aria-hidden="true"></i> Acceder</button>
		    </div>
		  </form>
	</nav>

	<nav class="navbar fixed-bottom navbar-inverse bg-inverse">
	  <a class="navbar-brand" href="#" style="color:#7C868D; font-size: small;" align="center">PRS Sandbox © 2017, Grupo Torres y Torres.</a>
	</nav>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
